<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Objects Practice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form>
            <div class="form-group">
              <label for="first-name">Firt Name:</label>
              <input id="first-name" class="form-control" type="text">
              <label for="name">Last Name:</label>
              <input id="last-name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input id="city" class="form-control" type="text">
              <label for="state">State:</label>
              <input id="state" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="phone-number">Phone Number:</label>
              <input id="phone-number" class="form-control" type="number">
            </div>
            <button class="btn btn-default" type="submit" name="button">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <ul id="results"></ul>
        </div>

        <div class="col-md-8">
          <div id="initial-hidden">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>City: <span class="city"></span></p>
            <p>State: <span class="state"></span></p>
            <p>Phone: <span class="phone-number"></span></p>

          </div>
        </div>


      </div>
    </div>
  </body>
</html>
